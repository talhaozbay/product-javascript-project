<!DOCTYPE html>
<html lang="tr">
<head>
    <link rel="stylesheet" href="product.css">
    <meta charset="UTF-8">
    <title>Document</title>
    <center><h1 style="color: rgb(219, 219, 219); background-color: #54585D; height: 50px; margin-top: -10px; margin-left: -10px; margin-right: -10px;">Product</h1></center>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/e96d4d2673.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="card">
        <table style="width: 80%; border: 1;" id="table">
            <thead>
                <tr>
                    <td>İsim</td>
                    <td>Fiyat</td>
                    <td>Code</td>
                    <td>Aktif</td>
                </tr>
            </thead>
            <tbody id="products">
                <tr>
                    <td>Mouse</td>
                    <td>199.99</td>
                    <td>M</td>
                    <td>Aktif</td>
                </tr>
                <tr>
                    <td>Keyboard</td>
                    <td>440</td>
                    <td>K</td>
                    <td>Pasif</td>
                </tr>
            </tbody>
        </table>
    </div>
    <br>
    <form>
        <label for="pname">Ürünün Adı : </label>
        <input type="text" id="pname" name="productname" placeholder="Ad..." style="width: 25%;">

        <label for="price">Ürünün Fiyatı : </label>
        <input type="text" id="price" name="unitprice" placeholder="Fiyat..." style="width: 12%;">

        <label for="cname">Kod : </label>
        <input type="text" id="cname" name="code" style="width: 8%;">
        

        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Aktif : &nbsp;&nbsp;
        <label class="container" style="margin-top: 15px;">
            <input type="checkbox" checked="checked">
            <span class="checkmark" id="check"></span>
        </label>
        <br>
        <button class="button"><span><i class="fas fa-save"></i> </span></button>
        <button class="button" style="background-color: red;"><span><i class="fas fa-trash-alt"></i> </span></button>
        <button class="button" style="background-color: #54585D; "><span><i class="fas fa-pen"></i> </span></button>
    </form>
</body>
<script src ="product.js" type="text/Javascript"></script>
</html>
