<!DOCTYPE html>
<html lang="tr">
<head>
    <link rel="stylesheet" href="product.css">

    <meta charset="UTF-8">
    <title>Document</title>
    <center><h1 style="color: rgb(219, 219, 219); background-color: #54585D; height: 50px; margin-top: -10px; margin-left: -10px; margin-right: -10px;">Product</h1></center>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/e96d4d2673.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src ="product.js" type="text/Javascript"></script>
    
</head>
<body>
    <br><br>    
    
    <div class="card">
        <!-- <button>sdfsdf</button> -->
        <center>
        
        <table style="width: 80%; border: 1;" id="myTable">
            
            <thead>
                <tr>
                    <td>İsim</td>
                    <td>Fiyat</td>
                    <td>Code</td>
                    <td>Aktif</td>
                    <td style="width: 130px;"></td>
                </tr>
            </thead>
            <tbody id="productTable"></tbody>
        </center>
        </table>
    </div>

    <br><br><br>
    <center>
    <form id="formId", method="POST", action="">
        <label>Ürünün Adı : </label>
        <input type="text" id="name" placeholder="Ad..." style="width: 15%;">

        <label>Ürünün Fiyatı : </label>
        <input type="text" id="unitPrice" placeholder="Fiyat..." style="width: 12%;">

        <label>Kod : </label>
        <input type="text" id="code" style="width: 8%; margin-right: 10px;">
        <label style="margin-right: 10px;">Aktif :</label>
        <label class="container" style="margin-top: 15px;">
            <input type="checkbox" checked="checked", name="active" id="check">
            <span class="checkmark" id= "active"></span>
        </label>
    
    </form>
    <button class="button" onclick="addProduct()" ><span><i class="fas fa-save"></i> </span></button>
</center>

</body>
</html>
